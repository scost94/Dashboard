  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <h1 class="h1">
          Contact me</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <button type="submit" class="btn btn-icon btn-secondary animated shake delay-5s" [routerLink]="['/']">
          Home
        </button>
      </div>
    </div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="well well-sm">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">
                  Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name"
                       required="required"/>
              </div>
              <div class="form-group">
                <label for="email">
                  Email Address</label>
                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                  <input type="email" class="form-control" id="email" placeholder="Enter email"
                         required="required"/></div>
              </div>
              <div class="form-group">
                <label for="subject">
                  Subject</label>
                <select id="subject" name="subject" class="form-control" required="required">
                  <option value="na" selected="">Choose One:</option>
                  <option value="service">Assitance</option>
                  <option value="suggestions">Suggestions</option>
                  <option value="product">Others</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">
                  Message</label>
                <textarea name="message" id="message" class="form-control" rows="9" cols="25"
                          required="required" placeholder="Message"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    </div>
  </div>
</div>
